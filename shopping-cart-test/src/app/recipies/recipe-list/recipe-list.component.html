<div class="row">
  <div class="col-xs-12">
      <app-recipes-list-edit
        (updateListRecipes) = "updateListRecipes($event)"
      >
      </app-recipes-list-edit>
      <app-recipe-item
        *ngFor = "let recipe of recipes"
        [myrecipe] = "recipe"
        (click)="getCurrentItem(recipe)">
      </app-recipe-item>
  </div>
</div>
