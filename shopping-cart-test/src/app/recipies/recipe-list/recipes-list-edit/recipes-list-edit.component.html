<form>
  <div class="row">
    <div class="col-sm-5 form-group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" [(ngModel)] = "recipeName" required>
    </div>
    <div class="col-sm-2 form-group">
      <label for="desc">Description</label>
      <input type="text" id="desc" name="desc" class="form-control" [(ngModel)] = "recipeDesc" required>
    </div>
    <div class="col-sm-2 form-group">
      <label for="img">Image URL</label>
      <input type="text" id="img" name="img" class="form-control" [(ngModel)] = "recipeImg" required>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 form-group">
      <button class="btn btn-success" type="submit" (click) = "addRecipeWithService()">Add</button>
      <button class="btn btn-danger" type="submit">Delete</button>
    </div>
  </div>
</form>
