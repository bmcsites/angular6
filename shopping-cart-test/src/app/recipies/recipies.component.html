<div class="col-md-7">
  <app-recipe-list
    (currentItem) = "getCurrentItem($event)"
  ></app-recipe-list>
</div>
<div class="col-md-5">
  <app-recipe-details
    [currentItem] = "currentItem"
    *ngIf="currentItem; else recipeNotSelected"
  ></app-recipe-details>
  <button class="btn btn-primary" (click)="goToShop()">Go to Shopping Cart</button>

</div>
