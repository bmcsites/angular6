<div class="col-md-7">
  <app-recipe-list
    (currentItem) = "getCurrentItem($event)"
  ></app-recipe-list>
</div>
<div class="col-md-5">
  <app-recipe-details
    [currentItem] = "currentItem"
    *ngIf="currentItem; else recipeNotSelected"
  ></app-recipe-details>
  <ng-template #recipeNotSelected>
    <p>please select a recipe</p>
  </ng-template>

</div>
